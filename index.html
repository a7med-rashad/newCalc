<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>
    <div class="calc-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="orange">AC</button>
        <button data-delete class="orange">DEL</button>
        <button class="orange" data-operation>%</button>
        <button class="orange" data-operation>/</button>
        <button data-numper>1</button>
        <button data-numper>2</button>
        <button data-numper>3</button>
        <button  class="orange" data-operation>*</button>
        <button data-numper>4</button>
        <button data-numper>5</button>
        <button data-numper>6</button>
        <button class="orange" data-operation>+</button>
        <button data-numper>7</button>
        <button data-numper>8</button>
        <button data-numper>9</button>
        <button class="orange" data-operation>-</button>
        <button data-numper>.</button>
        <button data-numper>0</button>
        <button data-equals class="span-two orange">=</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
